<app-header></app-header>
<app-navbar></app-navbar>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of listProducts">
      <div class="card">
        <img class="card-img-top" src="{{ product.imagen }}" alt="{{ product.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="card-text">{{ product.descripcion }}</p>
          <p class="card-text"><strong>Precio:</strong> {{ product.precio }}</p>
          <button class="btn btn-primary" (click)="agregarAlCarrito(product.id)">Agregar al carrito</button>
          <!-- Utiliza la propiedad correcta que representa el ID del producto en la llamada a la funciÃ³n -->
          <a href="#" class="btn btn-primary">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
